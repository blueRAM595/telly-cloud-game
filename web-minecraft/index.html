<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTelly 1.20.1 Browser Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="launcher">
        <div class="login-card">
            <h1>AutoTelly Cloud</h1>
            <p>Версия: 1.20.1 Fabric</p>
            <input type="text" id="username" placeholder="Ваш никнейм" maxlength="16">
            <button id="start-btn" onclick="launchGame()">ЗАПУСТИТЬ ИГРУ</button>
            <div id="status">Готов к запуску</div>
        </div>
    </div>

    <!-- Контейнер для игры (появится после нажатия кнопки) -->
    <div id="game-container" style="display:none;">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Загрузка движка Pojav WASM -->
    <script type="module">
        import { createRuntime } from 'https://esm.sh';

        window.launchGame = async () => {
            const nick = document.getElementById('username').value;
            const status = document.getElementById('status');
            
            if (nick.length < 3) return alert("Ник слишком короткий");

            document.getElementById('launcher').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            status.innerText = "Загрузка ресурсов 1.20.1...";

            try {
                const mc = await createRuntime({
                    canvas: document.getElementById('canvas'),
                    version: '1.20.1',
                    root: '/mods/', // Указываем, откуда брать моды
                    username: nick,
                    memory: 4096, // 4 ГБ ОЗУ (минимум для 1.20.1 в браузере)
                    mods: [
                        'autotelly.jar',
                        'fabric-api.jar'
                    ]
                });

                await mc.start();
            } catch (err) {
                console.error(err);
                alert("Ошибка запуска. Проверьте консоль.");
            }
        };
    </script>
</body>
</html>
